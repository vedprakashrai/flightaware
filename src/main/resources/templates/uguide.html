<style type="text/css">
form {
	max-width: 665px;
	margin: 20px auto;
	padding: 20px 20px;
	background: #fff;
	border-radius: 8px;
}

.centered {
	position: absolute;
	top: 60%;
	left: 50%;
	transform: translate(-50%, -50%);
	text-align: center;
}

.text-block {
	position: absolute;
	bottom: 20px;
	right: 20px;
	background-color: black;
	color: white;
	padding-left: 50px;
	padding-right: 50px;
}
</style>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="/"> <img src="/Images/airplane.svg"
			width="30" height="30" class="d-inline-block align-top" alt="">
			FlightAware
		</a>

		<li class="nav-item">
		<a class="btn btn-success " href="/flights" role="button">Flights</a> 
		<a class=" btn btn-success " href="/routes" role="button">Airports</a>
		<a class=" btn btn-success " href="/uguides" role="button">Account</a>
		</li>

	</nav>
<div class="col-md-6">
	<ul class="list-group" th:each="user: ${userip}">
  <li class="list-group-item">Name:<span th:text="${user.name}"></span></li>
  <li class="list-group-item">Email:<span th:text="${user.emailId}"></span></li>
  <li class="list-group-item">Mobile:<span th:text="${user.mobile}"></span></li>
</ul>
</div>
