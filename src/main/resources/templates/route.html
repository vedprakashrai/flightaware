
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>


<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<style type="text/css">
form {
	max-width: 665px;
	margin: 20px auto;
	padding: 20px 20px;
	background: #fff;
	border-radius: 8px;
}

.centered {
	position: absolute;
	top: 60%;
	left: 50%;
	transform: translate(-50%, -50%);
	text-align: center;
}

.text-block {
	position: absolute;
	bottom: 20px;
	right: 20px;
	background-color: black;
	color: white;
	padding-left: 50px;
	padding-right: 50px;
}
</style>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="/"> <img src="/Images/airplane.svg"
			width="30" height="30" class="d-inline-block align-top" alt="">
			FlightAware
		</a>

		<li class="nav-item">
			<a class="btn btn-success " href="/flights" role="button">Flights</a> 
			<a class=" btn btn-success " href="/routes" role="button">Airports</a>
			<a class=" btn btn-success " href="/uguides" role="button">Account</a>
		</li>
	</nav>
	<div class="container">
		<form class="form-horizontal" action="#" th:action="@{/routes}"
			th:object="${userip}" method="post" style="border: solid 1px">
			
			<div class="form-group">
				<div class="col-xs-8">
					<input class="form-control" th:field="*{Origin}" type="text"
						name="ques" placeholder="Enter Locale E.g en-US"></input>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-2">
					<input class="btn btn-primary" type="submit" value="Get Result"></input>
					</div>
					</div>
		</form>
	</div>
	<div class="col-md-6">
	<ul class="list-group" th:each="ap: ${airport}">
  <li class="list-group-item">Name:<span th:text="${ap.name}"></span></li>
  <li class="list-group-item">State:<span th:text="${ap.state}"></span></li>
  <li class="list-group-item">Country:<span th:text="${ap.country}"></span></li>
  <li class="list-group-item">Latitude:<span th:text="${ap.latitude}"></span>&nbsp Longitude:<span th:text="${ap.longitude}"></span></li>
</ul>
</div>
<div class="col-md-6" th:if="${not #lists.isEmpty(carrier)}">
	Carriers:
	<ul class="list-group" th:each="ca: ${carrier}">
  		<li class="list-group-item"><span th:text="${ca.name}"></span></li>
</ul>
</div>
	<center>
		<div>
			
		</div>
	</center>

</body>
</html>
